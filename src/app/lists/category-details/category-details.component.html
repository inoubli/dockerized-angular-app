<h1>Category-details</h1>
<div *ngIf="isLoading" class="row spinner">
    <img src="./assets/images/spinner.svg" alt="Loading...">
</div>

<!-- <div *ngIf="category$" class="card border-info mb-3" style="max-width: 80rem;"> -->
<div *ngIf="!isLoading" class="card border-info mb-3" style="max-width: 80rem;">
    <div class="card-header"><h3>{{category$.name}}</h3> </div>
    <div class="card-body">
      <h4 class="card-title">Description</h4>
      <p class="card-text">{{category$.description}}</p>
    </div>
    <div>
        <div class="card-body card-body-inline" >
            <h4 class="card-title">Meals</h4>
            <span *ngFor="let meal of category$.meals">
                <span class="badge badge-pill badge-success" style="margin-right: 15px;">{{meal.name}}</span>
               
            </span>
                
        </div>
    </div>
    <div>
        <div class="card-body card-body-inline" >
            <h4 class="card-title">Legend</h4>
            <p class="card-text">
                <span class="badge badge-pill badge-info">{{category$.legend}}</span>
            </p>
        </div>

        <div class="card-body card-body-inline" >
            <h4 class="card-title">Created at</h4>
            <p class="card-text">{{category$.created_at | date}}</p>
        </div>

        <div class="card-body card-body-inline" >
            <h4 class="card-title">Updated at</h4>
            <p class="card-text">{{category$.updated_at | date}}</p>
        </div>
    </div>
    
</div>
